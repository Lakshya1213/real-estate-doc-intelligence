<html lang="en">

<div class="container">

    <div class="card">

        <input type="file" id="pdfFile">

    </div>

    
    

    <div class="card">
    <h2>Conversation</h2>

    <div id="chatBox" class="chat-box">

    </div>
</div>


    <div class="card metrics">

            <div>
